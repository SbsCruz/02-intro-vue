<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>
  </head>
  <body>
    <div id="myApp">
      <h1>Batman Quotes {{totalQuotes}}</h1>
      <input
        type="text"
        placeholder="Add Quote"
        @keypress.enter="addQuote"
        v-model="newMessage"
      />
      <br />
      <br />
      <!-- puede ser v-on:click o @click -->
      <button @click="handleToggleAuthor">Toggle Author</button>
      <button @click="addQuote">Add Quote</button>
      <hr />

      <ul>
        <li v-for="({quote, author}, index) in quotes">
          <span> {{index+1}} - {{quote}}</span>
          <!-- v-show lo que hace es poner un display: none -->
          <!-- con v-if en cambio no aparece el elemento -->
          <blockquote v-if="showAuthor">{{author}}</blockquote>
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
